<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/logo.png" type="image/png" sizes="16x16">
    <title>Engineers Day'20</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <br>
                <center>
                    <h2 class="form-title">Engineers Day'20</h2>
                    <P>13-September 2020</p>
                </Center>
                <div class="signin-content">

                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                        <!--                         <a href="#" class="signup-image-link">Know More</a> -->
                    </div>

                    <div class="signin-form">
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" required placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <label for="your_roll"><i class="fa fa-tag"></i></label>
                                <input type="text" required name="roll_number" id="Roll_Number" placeholder="Roll Number" />
                            </div>
                            <div class="form-group">
                                <label for="your_email"><i class="fa fa-envelope"></i></label>
                                <input type="email" required name="your_email" id="email" placeholder="Email ID" />
                            </div>
                            <div class="form-group">
                                <label for="your_phone"><i class="fa fa-phone"></i></label>
                                <input type="text" required name="phone" id="phone" placeholder="Phone Number" />
                            </div>
                            <div class="form-group">
                                <!-- <label for="team" style="margin-bottom: 20px;">TEAM SIZE:</label> -->
                                <select onchange="handle_team_change(event)" class="form-control" name="team" id="team">
                          <option value="1">Only Myself</option>
                          <option value="2">With My Friend</option>
                              </select>
                            </div>
                            <div id="extra_member" class="form-group" style="display: none;">
                                <label for="your_team"><i class="fa fa-users"></i></label>
                                <input type="text" name="team_size" id="team_size" placeholder="Team Member Name" />
                            </div>
                            <center>
                                <div class="form-group form-button">
                                    <input type="submit" name="submit" id="submit_btn" class="btn btn-primary " value="Register" />
                                </div>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
    <!-- /.MultiStep Form -->
    <!-- partial -->
    <script src="swal.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>

</html>
